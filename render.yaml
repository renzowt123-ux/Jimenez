databases:
  - name: pedido-db
    plan: free
    databaseName: pedido
    user: pedido_user

services:
  - type: web
    name: pedido-api
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: Dockerfile
    envVars:
      # Variables individuales (para compatibilidad)
      - key: DB_HOST
        fromDatabase:
          name: pedido-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: pedido-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: pedido-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: pedido-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pedido-db
          property: password
      # Variable URL directa (Render est√°ndar)
      - key: DATABASE_URL
        fromDatabase:
          name: pedido-db
          property: connectionString
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod